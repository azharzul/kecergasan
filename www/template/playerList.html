
<div class="main-content">
	<button class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i> Add Player</button>
	<div>&nbsp;</div>
	<div class="widget">
		<div class="widget-header">
			<h3>Player List</h3>
		</div>
		<div class="widget-content">
			<div class="row">
				<div class="col-xs-8">Name</div>
				<div class="col-xs-4">Position</div>
			</div>
			<a ng-repeat="player in players track by $index" ng-click="goToProfile($index)" ng-href="#profilePage">
			<div class="row" style="text-decoration:none;border-bottom:solid 1px #ccc;padding:10px; 0 10px 0;margin:0 -9px 0 -9px">
				<div class="col-xs-8">{{player["name"]}}</div>
				<div class="col-xs-4">{{player["position"]}}</div>
			</div>
			</a>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Add Player</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="username" class="control-label sr-only">Username</label>
					<div class="col-sm-12">
						<div class="input-group">
							<input type="text" placeholder="username" id="username" class="form-control" ng-model="newPlayerName">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="position" class="control-label sr-only">Position</label>
					<div class="col-sm-12">
						<div class="input-group">
							<input type="text" placeholder="position" id="position" class="form-control" ng-model="newPlayerPosition">
							<span class="input-group-addon"><i class="fa fa-bullseye"></i></span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="position" class="control-label sr-only">Age</label>
					<div class="col-sm-12">
						<div class="input-group">
							<input type="text" placeholder="age" id="age" class="form-control" ng-model="newPlayerAge">
							<span class="input-group-addon"><i class="fa fa-bullseye"></i></span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="position" class="control-label sr-only">Height</label>
					<div class="col-sm-12">
						<div class="input-group">
							<input type="text" placeholder="height" id="height" class="form-control" ng-model="newPlayerHeight">
							<span class="input-group-addon"><i class="fa fa-bullseye"></i></span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="position" class="control-label sr-only">Weight</label>
					<div class="col-sm-12">
						<div class="input-group">
							<input type="text" placeholder="weight" id="weight" class="form-control" ng-model="newPlayerWeight">
							<span class="input-group-addon"><i class="fa fa-bullseye"></i></span>
						</div>
					</div>
				</div>
				<div class-"form-control">
					<button class="btn btn-primary btn-block" id="saveAddPlayer"><i class="fa fa-save"></i> Save</button>
				</div>
			</div>
		</div>
	</div>
</div>
